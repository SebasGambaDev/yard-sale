<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;
        }

        body {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="" alt="logo"/>

            <h1 class="title"></h1>
            <p class="subtitle"></p>
            <form class="form" action="/">
                <label class="label" for="password">Password</label>
                <input class="input input-password" type="password" id="password" placeholder="*******"/>

                <label class="label" for="newPassword">Re-enter password</label>
                <input class="input input-password" type="password" id="newPassword" placeholder="*******"/>

                <input class="primary-button login-button" type="submit" value="Confirm" >
            </form>
        </div>
    </div>
    
</body>
</html>
